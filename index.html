<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Light Beat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div id="score-display">Score: 0 | High Score: 0</div>
  <div class="container">
    <div class="row">
      <button id="green" class="btn green" aria-label="Green Button"></button>
      <button id="red" class="btn red" aria-label="Red Button"></button>
    </div>
    <div class="row">
      <button id="yellow" class="btn yellow" aria-label="Yellow Button"></button>
      <button id="blue" class="btn blue" aria-label="Blue Button"></button>
    </div>
  </div>
  <div id="instructions">
    <p>Follow the pattern of lights and sounds, and see how long you can remember the sequence!</p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
